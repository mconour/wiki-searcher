<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Searcher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class='top-bar'>
        <div class="randomsearch textrandom">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'> Search Random
                <div class="iconrandom"><i class='fa fa-random fa-2x'></i></div>
            </a>
        </div>
        
        <a id='search' href="#"><i class='fa fa-search fa-2x'></i></a>
    </div>


    <div class="wrapper">
        <form class="lightbox" id="lightbox">
            <input class="searchbox" id="searchbox" type="text" autocomplete="off" placeholder="Search Wikipedia..." />
            <input class="btn" id="btn" type="submit" value="search!"></input>
            <div class="close" id="close"></div>
        </form>

        <div class="resultsdisplay" id="resultsdisplay"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>

</html>
