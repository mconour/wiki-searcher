<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Searcher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class='top-bar'>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'><i class='fa fa-random fa-2x'></i></a>

        <a id='search' href="#"><i class='fa fa-search fa-2x'></i></a>

    </div>


    <div class="wrapper">
        <form class="lightbox" id="lightbox">
            <input class="searchbar" id="searchbar" type="text" autocomplete="off" placeholder="search Wikipedia" />
            <input class="button" id="button" type="submit" value="go"></input>
            <div class="close" id="close"></div>
        </form>

        <div class='resultsPage' id='resultsPage'></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
